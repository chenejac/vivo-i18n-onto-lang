map_of_science_visualization_tool_tip_one=El Mapa la visualización de la Ciencia en VIVO representa la experiencia actual que una universidad, organización o persona tiene sobre la base de las publicaciones anteriores cargadas en VIVO. Aquí se muestra el perfil de especialización de la {0} -- los círculos más grandes denotan más publicaciones por área temática.
map_of_science_visualization_tool_tip_three_the_first_part=Esta visualización se basa en las publicaciones que pudimos 'localizar a ciencia' para {0}, y por lo tanto, puede que no sea plenamente representativo de la actividad general de publicaciones de {0}.
map_of_science_visualization_tool_tip_three_the_second_part=La cobertura de publicación de esta visualización se puede mejorar mediante la inclusión de más datos de publicación en el sistema VIVO, y garantizando que cada publicación en el sistema VIVO se asocia a una revista que el Mapa de La ciencia reconoce (basado en la participación de la base de datos Web of Science de Clarivate Analytics y de la base de datos Scopus de Elsevier). Los nombres de revistas que contengan errores tipográficos u otras idiosincrasias pueden necesitar ser limpiado antes de ser reconocidos. Usted puede ponerse en contacto con un administrador de sistema VIVO si la cobertura publicación es una preocupación.
map_of_science_visualization_tool_tip_two_the_first_part=La siguiente tabla resume las publicaciones que se representan en el mapa de la Ciencia. Cada fila corresponde a una (sub) disciplina en el mapa.
map_of_science_visualization_tool_tip_two_the_second_part=El número de la columna publicaciones muestra cómo muchas de las publicaciones se asigna a cada (sub)disciplina. Esta cuenta puede ser fraccionada debido a que algunos lugares de publicación están asociados con más de una (sub)disciplina. Cada publicación en ese lugar contribuye fraccionadamente a todas las (sub)disciplinas asociadas de acuerdo con un esquema de ponderación.
map_of_science_visualization_tool_tip_two_the_third_part=El porcentaje de la columna actividad muestra qué proporción de las publicaciones se asigna a cada (sub)disciplina.
