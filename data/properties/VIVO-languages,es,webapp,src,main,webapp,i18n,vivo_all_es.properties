reference_basemap_description=El mapa VIVO de la visualización de la ciencia utiliza el mapa UCSD de la ciencia y clasificación, sistema que se calcula a partir de datos de papel a nivel de alrededor de 25 000 revistas de Elsevier Scopus y Clarivate Analytics Web of Science (WoS) para los años 2001-2010. El mapa UCSD de la ciencia se encarga de los 25.000 diarios a 554 subdisciplinas que se agregan más en 13 disciplinas principales de la ciencia. En el mapa, cada disciplina tiene un color distinto (verde para 'Biología', marrón de 'Ciencias de la Tierra', etc) y una etiqueta. (Sub) disciplinas que son similares más cerca el uno al otro en el mapa. (Sub) disciplinas que son especialmente similares están conectados por líneas grises.
