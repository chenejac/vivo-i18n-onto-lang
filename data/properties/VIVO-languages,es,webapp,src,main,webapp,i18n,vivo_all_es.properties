data_overlay_description=La actividad de publicación de una universidad, organización o persona puede ser asignado al mapa para generar perfiles de conocimientos. El proceso es el siguiente: (1) El conjunto único de revistas es identificado, (2) el número de veces que cada revista sirvió como una publicación local se calcula, y (3) el tamaño del área de las 13 disciplinas y 554 subdisciplinas es calculado en base a estos recuentos en el lugar de publicación de las revistas. Tenga en cuenta que algunas revistas están asociado con exactamente una disciplina (sub), mientras que otros, por ejemplo, los interdisciplinares como <em>Ciencia</em> o <em>Naturaleza</em>, son fraccionalmente asociados con múltiples (sub) disciplinas. Las subdisciplinas heredan los colores de sus disciplinas principales. (Sub) disciplinas sin ningún tipo de publicaciones asociadas se muestran en gris. 
