cap_map_intro=Izgradite mapu sposobnosti iz &lsquo;prvog prolaza&rsquo; tako što ćete uneti<!-- set of--> izraz za pretragu<!--s--> koji može da predstavlja široko polje istraživačkih mogućnosti.
