data_overlay_description=Izdavaštvo univerziteta, organizacije, ili osobe se može prikazati preko već postojeće mape kako bi se generisali ekspertski profili. Procedura je sledeća: (1) Identifikuje se set jedinstvenih časopisa, (2) izračuna se koliko puta je svaki časopis bio mesto objavljivanja, i (3) površina 13 disciplina i 554 poddiscipline se računa na osnovu predhodno izračunatog broja objavljivanja u okviru nekog časopisa. Napomena - neki časopisi povezani su sa tačno jednom (pod)disciplinom dok su neki interdisciplinarni poput časopisa <em>Science</em> ili <em>Nature</em>. Poddiscipline nasleđuju boje svojih roditeljskih (nad)disciplina. (Pod)discipline sa kojima nije povezano ni jedno izdavaštvo univerziteta, organizacije ili osobe su prikazane sivom bojom.
