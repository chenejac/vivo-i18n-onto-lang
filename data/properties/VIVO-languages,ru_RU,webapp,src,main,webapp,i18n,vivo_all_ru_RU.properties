compare_tool_tip_text_the_first_part=Наложение и изучение профилей специализации для одной или нескольких организаций. Цветовое кодирование по организациям.
compare_tool_tip_text_the_fourth_part=Колонка <b>% активности</b> показывает, какая доля публикаций была сопоставлена с каждой субдисциплиной.
compare_tool_tip_text_the_second_part=Перечисленные организации являются дочерними по отношению к узлу {0} в организационной иерархии. Вы можете "„спуститься вниз“, чтобы увидеть организации, расположенные ниже данной подорганизации, выбрав значок диаграммы рядом с названием выбранной подорганизации под графиком справа.
compare_tool_tip_text_the_third_part=Колонка <b>колич. публ.</b> показывает, сколько публикаций было сопоставлено с каждой субдисциплиной. Это число может оказаться не целым, поскольку некоторые места публикации связаны с более чем одной субдисциплиной. Каждая публикация в таком месте вносит дробный вклад во все связанные субдисциплины в соответствии со схемой взвешивания.
